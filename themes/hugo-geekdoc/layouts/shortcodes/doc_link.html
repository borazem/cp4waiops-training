{{ $type := default "link" (.Get "type") }}
{{ $icon := .Get "icon" }}
{{ $title := "Documentation Link" }}


<blockquote class="gdoc-hint {{ $type | lower }}">
  <div class="gdoc-hint__title flex align-center">
    {{- with $icon -}}
      <svg class="gdoc-icon {{ . }}"><use xlink:href="#{{ . }}"></use></svg>
      <span>{{ $title }}</span>
    {{- else -}}
      <i class="fa {{ $type | lower }}" title="{{ $title }}"></i>
    {{- end -}}
  </div>
  <div class="gdoc-hint__text"> You can find details on how to do this in the Official documentation: </div>
  <div class="gdoc-hint__text">    <svg class="gdoc-icon gdoc_keyboard_arrow_right"><use xlink:href="#gdoc_keyboard_arrow_right"></use></svg> {{ .Inner | $.Page.RenderString }} </div>

</blockquote>
